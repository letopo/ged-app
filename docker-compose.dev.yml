version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.5-alpine
    container_name: ged-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ged_db}
      POSTGRES_USER: ${DB_USER:-ged_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-D@minguez123}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - ged-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ged_user} -d ${DB_NAME:-ged_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with nodemon)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ged-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ged_db}
      DB_USER: ${DB_USER:-ged_user}
      DB_PASSWORD: ${DB_PASSWORD:-D@minguez123}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
      TESSERACT_PATH: /usr/bin/tesseract
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      WORKFLOW_ENABLE_NOTIFICATIONS: ${WORKFLOW_ENABLE_NOTIFICATIONS:-false}
      WORKFLOW_DEFAULT_TIMEOUT_DAYS: ${WORKFLOW_DEFAULT_TIMEOUT_DAYS:-7}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data_dev:/app/uploads
      - signatures_data_dev:/app/signatures
    ports:
      - "3000:3000"
    networks:
      - ged-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend (Vite dev server with HMR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ged-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    networks:
      - ged-network-dev
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3001

volumes:
  postgres_data_dev:
    driver: local
  uploads_data_dev:
    driver: local
  signatures_data_dev:
    driver: local

networks:
  ged-network-dev:
    driver: bridge